<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS 7 - 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- my css  -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body style="background-color: rgba(255, 192, 203, 0.304)">
    <div class="container">
      <div class="box">
        <form class="top_text">
          <div class="mb-3">
            <label for="" class="form-label">BÀI TẬP SỐ N</label>
            <input
              type="number"
              class="form-control"
              name=""
              id="soN"
              aria-describedby="helpId"
              placeholder="Nhập số n"
            />
          </div>
          <button class="button mb-3" id="themSo" type="submit">Thêm số</button>
        </form>
        <div id="result" class="result">
          <i class="fa-regular fa-hand-point-right"></i>
        </div>
        <div class="bottom_box">
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne"
                >
                  1. Tổng số dương
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <button class="button mb-3" id="tinhTong">Tính tổng</button>
                  <div id="ketQuaTong" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  2. Đếm số dương
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <button class="button mb-3" id="demSo">Đếm số</button>
                  <div id="ketQuaSoDuong" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree"
                  aria-expanded="false"
                  aria-controls="flush-collapseThree"
                >
                  3. Tìm số nhỏ nhất
                </button>
              </h2>
              <div
                id="flush-collapseThree"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <button class="button mb-3" id="soNhoNhat">
                    Tìm số nhỏ nhất
                  </button>
                  <div id="ketQuaSoNhoNhat" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFour"
                  aria-expanded="false"
                  aria-controls="flush-collapseFour"
                >
                  4. Tìm số dương nhỏ nhất
                </button>
              </h2>
              <div
                id="flush-collapseFour"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <button class="button mb-3" id="soDuongNhoNhat">
                    Tìm số dương nhỏ nhất
                  </button>
                  <div id="ketQuaSoDuongNhoNhat" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFive"
                  aria-expanded="false"
                  aria-controls="flush-collapseFive"
                >
                  5. Tìm số chẵn cuối cùng
                </button>
              </h2>
              <div
                id="flush-collapseFive"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <button class="button mb-3" id="soChan">
                    Tìm số chẵn cuối cùng
                  </button>
                  <div id="ketQuaSoChan" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseSix"
                  aria-expanded="false"
                  aria-controls="flush-collapseSix"
                >
                  6. Đổi chỗ
                </button>
              </h2>
              <div
                id="flush-collapseSix"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <input
                    type="number"
                    class="form-control mb-3"
                    name=""
                    id="so2"
                    aria-describedby="helpId"
                    placeholder="Nhập số vị trí 1"
                  />
                  <input
                    type="number"
                    class="form-control mb-3"
                    name=""
                    id="so1"
                    aria-describedby="helpId"
                    placeholder="Nhập số vị trí 2"
                  />
                  <button class="button mb-3" id="doiCho">Đổi chỗ</button>
                  <div id="ketQuaDoiCho" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseSeven"
                  aria-expanded="false"
                  aria-controls="flush-collapseSeven"
                >
                  7. Sắp xếp tăng dần
                </button>
              </h2>
              <div
                id="flush-collapseSeven"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <button class="button mb-3" id="tangDan">Sắp xếp</button>
                  <div id="ketQuaSapXep" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseEight"
                  aria-expanded="false"
                  aria-controls="flush-collapseEight"
                >
                  8. Tìm số nguyên tố đầu tiên
                </button>
              </h2>
              <div
                id="flush-collapseEight"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <button class="button mb-3" id="soNguyenTo">
                    Tìm số nguyên tố
                  </button>
                  <div id="ketQuaTimSo" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseNine"
                  aria-expanded="false"
                  aria-controls="flush-collapseNine"
                >
                  9. Đếm số nguyên
                </button>
              </h2>
              <div
                id="flush-collapseNine"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <input
                    type="number"
                    class="form-control mb-3"
                    name=""
                    id="soNguyen"
                    aria-describedby="helpId"
                    placeholder="Nhập số"
                  />
                  <button class="button mb-3" id="themSo1">Thêm số</button>
                  <div id="ketQuaNhapSo" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                  <button class="button mb-3" id="themSo2">
                    Đếm số nguyên
                  </button>
                  <div id="ketQuaDemSo" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTen"
                  aria-expanded="false"
                  aria-controls="flush-collapseTen"
                >
                  10. So sánh số lượng số âm và dương
                </button>
              </h2>
              <div
                id="flush-collapseTen"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <button class="button mb-3" id="soSanh">Thêm số</button>
                  <div id="ketQuaSoSanh" class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./JS/index.js"></script>
  </body>
</html>
